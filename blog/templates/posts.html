{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">

    <div class="posts">

      {% for post in posts %}

        <h2><a href="{% url 'blog:detalhe' id=post.id %}">{{ post.titulo }}</a></h2>

        <span>Criado: {{ post.criado }}</span>

        {% if post.atualizado %}
          <span>Atualizado: {{ post.atualizado }}</span>
        {% endif %}

        <p>{{ post.conteudo|linebreaks }}</p>

      {% endfor %}
      
    </div>

  </div>
</div>

{% endblock content %}
