{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">

    <h1>Posts</h1>

    {% for post in posts %}

      <h2><a href="{% url 'blog:detalhe' id=post.id %}">{{ post.titulo }}</a></h2>

      <span>Criado: {{ post.criado }}</span>

      {% if post.atualizado %}
        <span>Atualizado: {{ post.atualizado }}</span>
      {% endif %}

      <p>{{ post.conteudo|linebreaks }}</p>

    {% endfor %}

  </div>
</div>

{% endblock content %}
