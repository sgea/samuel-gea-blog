{% extends 'base.html' %}

{% block content %}
<div class="row">

  <h1>Posts</h1>

  {% for post in posts %}

    <h2>{{ post.titulo }}</h2>

    <span>Criado: {{ post.criado }}</span>

    {% if post.atualizado %}
      <span>Atualizado: {{ post.atualizado }}</span>
    {% endif %}

    <p>{{ post.conteudo|linebreaks }}</p>

  {% endfor %}
</div>

{% endblock content %}
